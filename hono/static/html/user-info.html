<div class="user-info-container">
  <!-- Back button and user header -->
  <div class="user-info-header">
    <md-filled-button id="backToUsers" class="back-button">
      <svg
        slot="icon"
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 0 24 24"
        width="24"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
        />
      </svg>
      Back to Users
    </md-filled-button>

    <div class="user-header">
      <div class="user-avatar">
        <div class="trader-icon" id="userAvatar"></div>
      </div>
      <div class="user-details">
        <h2 class="user-address" id="userAddress"></h2>
        <div class="user-platform-info">
          <span id="userPlatform"></span>
          <span class="user-rank" id="userRank"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Performance metrics -->
  <md-card class="performance-card">
    <div class="card-content">
      <h3 class="md-typescale-headline-small">Trading Performance</h3>

      <div class="performance-tabs">
        <md-chip class="time-tab active" data-period="today">Today</md-chip>
        <md-chip class="time-tab" data-period="yesterday">Yesterday</md-chip>
        <md-chip class="time-tab" data-period="7d">7 Days</md-chip>
        <md-chip class="time-tab" data-period="30d">30 Days</md-chip>
        <md-chip class="time-tab" data-period="year">Year</md-chip>
        <md-chip class="time-tab" data-period="all">All Time</md-chip>
      </div>

      <div class="performance-metrics">
        <div class="metric-item">
          <span class="metric-label">PNL</span>
          <span class="metric-value pnl" id="pnlValue">+$0.00</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">PNL %</span>
          <span class="metric-value pnl" id="pnlPercentage">+0.00%</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Volume</span>
          <span class="metric-value" id="volumeValue">$0</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Avg Size</span>
          <span class="metric-value" id="avgSizeValue">$0</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Win Rate</span>
          <span class="metric-value" id="winRateValue">0%</span>
        </div>
        <div class="metric-item">
          <span class="metric-label">Total Trades</span>
          <span class="metric-value" id="totalTradesValue">0</span>
        </div>
      </div>
    </div>
  </md-card>

  <!-- Open positions -->
  <md-card class="positions-card">
    <div class="card-content">
      <h3 class="md-typescale-headline-small">Open Positions</h3>

      <table class="positions-table">
        <thead>
          <tr class="positions-header">
            <th class="header-cell position">Position</th>
            <th class="header-cell leverage">Leverage</th>
            <th class="header-cell size">Size</th>
            <th class="header-cell net-value">Net Value</th>
            <th class="header-cell collateral">Collateral</th>
            <th class="header-cell entry-price">Entry Price</th>
            <th class="header-cell mark-price">Mark Price</th>
            <th class="header-cell liq-price">Liq Price</th>
          </tr>
        </thead>
        <tbody class="positions-list">
          <!-- Positions will be populated here -->
        </tbody>
      </table>
    </div>
  </md-card>
</div>
